# Example: Pessimistic Scenario Configuration

# This config emphasizes the pessimistic scenario

random_seed: 42
base_churn_rate: 0.08  # Higher base churn
estimated_cac: 750      # Higher CAC
projection_months: 12

activity_weights:
  login: 1
  feature_use: 2
  support_ticket: -10  # Stronger negative signal

scenarios:
  optimistic:
    growth_multiplier: 1.3  # Less optimistic
    churn_multiplier: 0.9
  
  pessimistic:
    growth_multiplier: 0.3  # More pessimistic
    churn_multiplier: 2.0   # Double churn
